<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT BOT</title>
    <style>
        h1{
            color:lightblue;
            display:flex;
            justify-content: center;
        }
        img{
            max-width:100%;
            margin-top:20px;
            margin-bottom:-10px;;
        }
        .talk{
            white-space:pre-wrap;
            border:1px solid black;
            width:90vw;
            margin:0 auto;
            margin-top:30px;
            padding:30px;
            font-size:2vw;
            overflow-wrap:break-word;
            background-color:lightblue;
        }
        .a{
            position:fixed;
            right:30px;
            bottom:10px;
        }
        p{
            color:orange;
            position:fixed;
            top:10px;
            right:30px;
        }
        .title{
            margin-top:40px;
            display:flex;
            height:50px;
            justify-content:center;
            gap:20px;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>CHAT  BOT</h1>
        <img src="/static/bot.png">
    </div>
    <div class="talk">{{text}}</div>
    <a href={{link}} class="a">返回</a>
    <p>問題編號:{{num}}</p>
</body>
</html>
